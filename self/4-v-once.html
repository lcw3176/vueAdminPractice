<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@2"></script>


</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: "안녕 VueJS!",
            },
            methods: {
                sayHello: function () {
                    this.title = "안녕하십니까!"
                    return this.title
                }
            }
        })
    </script>

</body>

</html>
