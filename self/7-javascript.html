<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        {{ count * 3 > 10 ? "10보다 큽니다." : "10보다 작거나 같습니다."}}
        <button v-on:click="count ++">클릭</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0
            }
        })
    </script>
</body>

</html>
