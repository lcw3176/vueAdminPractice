<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@2"></script>


</head>

<body>
    <div id="app">
        <p>{{ title }}</p>
        <p>{{ howAreYou() }}</p>
        <p>{{ imfine() }}</p>
        <p>{{ thisisdata() }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: "안녕 VueJS!"
            },
            methods: {
                howAreYou: function () {
                    return "기분이 어때?"
                },

                imfine: function(){
                    return "굿잡";
                },

                thisisdata: function(){
                    return this.title;
                }
            }
        });
    </script>

</body>

</html>
